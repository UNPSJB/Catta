{% extends "base/base.html" %}

{% load staticfiles %}


{% block contenido %}
<div id="content">
    <div class="container background-transparent">
        <div class="container">
            <div class="row margin-vert-30">
                <!-- Login Box -->
                <div class="col-md-6 col-md-offset-3 col-sm-offset-3">


                        <form method="post" class="login-page">
                            {% csrf_token %}
                            <div class="login-header margin-bottom-30">
                                <h2><font color="Purple"> Modificar Servicio </font></h2>
                            </div>
                            <!-- -->
                            <div>
                                Nombre: {{ servicio.nombre }}
                                <br>
                                <br>
                                {% load crispy_forms_tags %}
                                {% csrf_token %}
                                {% crispy form_modificar_servicio %}

                                <a href="{% url 'duenio_lista_servicios' %}" button type="button" class="btn btn-danger" role="button">Cancelar</a>
                            </div>
                        </form>
                </div>
                <!-- End Login Box -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
