{% extends 'duenio/base_duenio.html' %}

{% load staticfiles %}

{% block links %}
{{ block.super }}
<link href="{% static 'assets/css/fullcalendar.css' %}" rel='stylesheet' />
<link href="{% static 'assets/css/fullcalendar.print.css' %}" rel='stylesheet' media='print' />
<style>

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
{% endblock %}

{% block contenido %}

    <div id="fullCalModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div id="modalBody1" class="modal-body"></div>
                <div id="modalBody2" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container background-white" style="opacity: 0.95;">
        <div class="row margin-vert-30">
            <div class="col-md-12">
                {% csrf_token %}

                <h2><font color="Purple"><font face="arial"><center> Agenda </center></font></font></h2>

                <div id="calendar"></div>

            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'assets/js/lib/moment.min.js' %}"></script>
<script src="{% static 'assets/js/lib/fullcalendar.js' %}"></script>
<script>
    var URL_EVENTOS = "{% url "devuelvo_turnos" %}";
</script>
<script src="{% static 'assets/js/calendario.js' %}"></script>
{% endblock %}
