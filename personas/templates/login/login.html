{% extends "base/base.html" %}

{% load staticfiles %}

{% block barra %}
    <div id="hornav" class="container no-padding">
        <div class="row">
            <div class="col-md-24 no-padding">
                <div class="visible-lg">
                    <ul id="hornavmenu" class="navbar-fixed-top">
                        <form class="navbar-form navbar-right">
                            <button type="submit" class="btn btn-aqua">Crear Cuenta</button>
                            <button type="submit" class="btn btn-green">Iniciar Sesión</button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block contenido %}
    <div id="content">
        <div class="container background-white">
            <div class="container">
                <div class="row margin-vert-30">
                    <!-- Login Box -->
                    <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                        <form class="login-page">
                            <div class="login-header margin-bottom-30">
                                <h2>Iniciar sesión en tu cuenta</h2>
                            </div>
                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input placeholder="Nombre de usuario" class="form-control" type="text">
                            </div>
                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input placeholder="Contraseña" class="form-control" type="password">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="checkbox">
                                        <input type="checkbox">Mantenerme conectado</label>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary pull-right" type="submit">Iniciar Sesión</button>
                                </div>
                            </div>
                            <hr>
                            <h4>Olvidaste tu contraseña?</h4>
                            <p>
                                <a href="#">Click aquí</a> para resetear la contraseña.</p>
                        </form>
                    </div>
                    <!-- End Login Box -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
