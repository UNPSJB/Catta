{% extends "cliente/base_cliente.html" %}

{% load staticfiles %}

{% block contenido %}
<div class="container background-catta1" style="opacity: 0.85">
    <div class="row margin-vert-30">

        <!-- Contenido -->
        <div class="col-md-10">
            <div class="tab-content">
                {% load crispy_forms_tags %}

                {% csrf_token %}
                <div class="row margin-vert-30">
                    <div class="col-md-8 col-md-offset-3 col-sm-offset-3">
                        <form method="post" class="login-page">
                            <div class="login-header margin-bottom-30">
                                <h2><font color="Purple"><font face="arial"> Crear Turno </font></font></h2>
                            </div>

                                 {% crispy form %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
    var URL_TURNOS_LIBRES = "{% url "devuelvo_turnos_libres" %}";
</script>
<script>
    $(function() {
        $(".datetimeinput").datepicker({
            minDate: new Date(),
            maxDate: 2050-12-31
        });
    });
</script>
<script type="text/javascript" src="{% static 'assets/js/turnos.js' %}"></script>
{% endblock %}
