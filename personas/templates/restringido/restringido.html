<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <title>Catta - Centro de Estética</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        {% block links %}
        <link href="favicon.ico" rel="shortcut icon">
        <link rel="stylesheet" href="{% static 'assets/js/lib/cupertino/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/scrolling-nav.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/nexus.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/turnos.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=PT+Sans" type="text/css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
        {% endblock %}
    </head>

    <body>
        <div id="body-bg">


            <!-- Barra de navegación -->
            <div id="hornav" class="container no-padding">
                <div class="row">
                    <div class="col-md-24 no-padding">
                        <div class="visible-lg">
                            {% block barra %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin barra de navegación -->

            <!-- Espacio previo al contenido de la página -->
            <div id="post_header" class="container" style="height:90px"></div>

            <div id="content">
                {% block contenido %}
                    <div class="container background-white" style="opacity: 0.95;">
                        <div class="row margin-vert-30">
                            <div class="col-md-12">
                                <h1 align="center"><b>NO TIENE PERMISOS PARA ACCEDER A ESTA PAGINA</b></h1>
                            </div>
                        </div>
                    </div>

                {% endblock %}
            </div>

        </div>
            {% block scripts %}
            <script src="{% static 'assets/js/lib/jquery.min.js' %}"></script>
            <script src="{% static 'assets/js/lib/jquery-ui.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'assets/js/scripts.js' %}"></script>
            <script type="text/javascript" src="{% static 'assets/js/scrolling-nav.js' %}"></script>
            <script type="text/javascript" src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
            <script type="text7javascript" src="{% static 'assets/js/jquery.isotope.js' %}"></script>
            <script type="text/javascript" src="{% static 'assets/js/jquery.isotope.js' %}" type="text/javascript"></script>
            <script type="text/javascript" src="{% static 'assets/js/jquery.slicknav.js' %}" type="text/javascript"></script>
            <script type="text/javascript" src="{% static 'assets/js/jquery.visible.js' %}" charset="utf-8"></script>
            <script type="text/javascript" src="{% static 'assets/js/jquery.sticky.js' %}" charset="utf-8"></script>
            <script type="text/javascript" src="{% static 'assets/js/slimbox2.js' %}" charset="utf-8"></script>
            <script src="{% static 'assets/js/modernizr.custom.js' %}" type="text/javascript"></script>
            {% endblock %}
    </body>
</html>
